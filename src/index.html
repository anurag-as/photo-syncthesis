<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Photo Syncthesis</title>
  </head>
  <body>
    <div id="notification-container" class="notification-container">
      <!-- Notifications will be dynamically added here -->
    </div>
    <div class="container">
      <div class="left-pane">
        <div class="file-tree-header">
          <h3>File Explorer</h3>
        </div>
        <div id="file-tree" class="file-tree">
          <!-- File tree will be populated here -->
        </div>
      </div>
      <div class="right-pane">
        <div class="diff-header">
          <h3>Photo Syncthesis</h3>
          <!-- Move toggle to the top right corner of the app -->
          <label class="toggle-switch compact" title="Show only differences">
            <input type="checkbox" id="diff-only-toggle" checked />
            <span class="toggle-slider"></span>
            <span class="toggle-label">Diff</span>
          </label>
        </div>

        <!-- Folder Diff Interface -->
        <div id="diff-container" class="diff-container">
          <div class="folder-controls">
            <div class="folder-controls-header">
              <h4>Folders to Compare</h4>
              <div class="folder-controls-buttons">
                <button class="remove-folder-header-btn hidden" id="remove-folder-btn" title="Remove a folder">
                  <span class="remove-icon">âˆ’</span>
                </button>
                <button
                  class="repair-btn hidden"
                  id="repair-btn"
                  title="Repair folders - Fix corrupted/missing files using majority consensus (3+ folders required)"
                >
                  <span class="repair-icon">ðŸ”§</span>
                  <span class="repair-text">Repair</span>
                </button>
                <button class="add-folder-btn" id="add-folder-btn" title="Add another folder">
                  <span class="add-icon">+</span>
                </button>
              </div>
            </div>
            <div class="drop-zones" id="drop-zones-container">
              <!-- Folder drop zones will be dynamically added here -->
            </div>
          </div>

          <div class="sync-controls-container">
            <div class="sync-controls">
              <div class="sync-buttons" id="sync-buttons-container">
                <!-- Sync buttons will be dynamically added here -->
              </div>
            </div>
          </div>

          <div class="nway-tree-container" id="nway-tree-container">
            <div class="tree-columns" id="tree-columns-container">
              <!-- Tree columns will be dynamically added here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Confirmation Dialog -->
    <div id="sync-confirmation-overlay" class="confirmation-overlay hidden">
      <div class="confirmation-dialog">
        <div class="confirmation-header">
          <h3>Confirm Sync Operation</h3>
          <button class="confirmation-close" id="sync-confirm-close">Ã—</button>
        </div>
        <div class="confirmation-body">
          <div class="sync-direction">
            <div class="sync-source">
              <div class="sync-label">From:</div>
              <div class="sync-folder-name" id="sync-source-name"></div>
              <div class="sync-folder-path" id="sync-source-path"></div>
            </div>
            <div class="sync-arrow-container">
              <span class="dialog-arrow" id="sync-direction-arrow">â†’</span>
            </div>
            <div class="sync-destination">
              <div class="sync-label">To:</div>
              <div class="sync-folder-name" id="sync-dest-name"></div>
              <div class="sync-folder-path" id="sync-dest-path"></div>
            </div>
          </div>
          <div class="sync-warning">
            <p>
              Missing files and folders will be copied from the source to the destination folder. This operation is
              irreversible.
            </p>
          </div>
        </div>
        <div class="confirmation-actions">
          <button class="btn-cancel" id="sync-confirm-cancel">Cancel</button>
          <button class="btn-confirm" id="sync-confirm-proceed">Proceed with Sync</button>
        </div>
      </div>
    </div>
  </body>
</html>
